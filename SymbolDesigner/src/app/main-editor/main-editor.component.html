<svg
  app-canvas
  [attr.width]="(canvasWidth$ | async) || 0"
  [attr.height]="(canvasHeight$ | async) || 0"
  [attr.viewBox]="svgViewport$ | async"
  [viewPortX]="(viewPortX$ | async) || 100"
  [viewPortY]="(viewPortY$ | async) || 100"
  [zoom]="(viewPortZoom$ | async) || 1"
  (onResize)="onResize($event)"
  [elements]="(elements$ | async) || []"
  [dynamicElements]="(dynamicElements$ | async) || {}"
></svg>
<app-status></app-status>

<app-command-line *ngIf="showCommandLine$ | async"></app-command-line>

<!-- current tool  -->
<ng-container *ngComponentOutlet="currentTool.component"></ng-container>

<!-- tools that are always active -->
<app-zoompanning-tool></app-zoompanning-tool>
